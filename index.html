<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animals Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Animals</h1>
    </header>
    <main class="container">
      <div class="content">
        <img class="cat" src="./img/kitten.jpg" alt="" />
      </div>
      <div class="content">
        <img class="crow" src="./img/crow.jpg" alt="" />
      </div>
      <div class="content">
        <img class="chicken" src="./img/chicken.jpg" alt="" />
      </div>
      <div class="content"><img class="cow" src="./img/cow.jpg" alt="" /></div>
      <div class="content"><img class="dog" src="./img/dog.jpg" alt="" /></div>
      <div class="content">
        <img class="duck" src="./img/duck.jpg" alt="" />
      </div>
      <div class="content">
        <img class="frog" src="./img/frog.jpg" alt="" />
      </div>
      <div class="content">
        <img class="sheep" src="./img/sheep.jpg" alt="" />
      </div>
    </main>
    <audio class="catSound" loop>
      <source src="sounds/cat.wav" type="audio/ogg" />
    </audio>
    <audio class="chickenSound" loop>
      <source src="sounds/chicken.mp3" type="audio/ogg" />
    </audio>
    <audio class="cowSound" loop>
      <source src="sounds/cow.wav" type="audio/ogg" />
    </audio>
    <audio class="crowSound" loop>
      <source src="sounds/crow.wav" type="audio/ogg" />
    </audio>
    <audio class="dogSound" loop>
      <source src="sounds/dog.wav" type="audio/ogg" />
    </audio>
    <audio class="duckSound" loop>
      <source src="sounds/duck.mp3" type="audio/ogg" />
    </audio>
    <audio class="frogSound" loop>
      <source src="sounds/frog.mp3" type="audio/ogg" />
    </audio>
    <audio class="sheepSound" loop>
      <source src="sounds/sheep.wav" type="audio/ogg" />
    </audio>

    <script src="app.js"></script>
  </body>
</html>
